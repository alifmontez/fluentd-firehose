<system>
  workers 4
</system>

<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24225
</source>

# Used for docker health check
<source>
  @type http
  port 8888
  bind 0.0.0.0
</source>

# records sent for health checking won't be forwarded anywhere
<match health**>
  @type null
</match>

<label @mainstream>
  <match loki.**>
    @type grafana-loki
    url "#{ENV['LOKI_URL']}"
    extra_labels {"job":"fluentd"}
    <buffer>
      flush_interval 10s
      flush_at_shutdown true
    </buffer>
  </match>
</label>

<filter app-firelens**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}/
</filter>
